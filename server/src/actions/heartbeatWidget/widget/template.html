<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body {
            background: #f8f9fa;
        }
        .widget-container {
            width: 100%;
            min-height: 300px;
            padding: 36px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 36px;
        }
        .version {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
        }
        .generated {
            font-size: 12px;
            color: #495057;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .content {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 84px 30px;
        }
        .status {
            font-size: 64px;
            font-weight: 300;
            color: #28a745;
            margin-bottom: 24px;
        }
        .message {
            font-size: 14px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="widget-container">
    <div class="header">
        <div class="version">v{{TOOL_VERSION}}</div>
        <div class="generated" id="generated">Generated at: <span id="timestamp"></span></div>
    </div>
    <div class="content">
        <div class="status">OK</div>
        <div class="message">Server is responding</div>
    </div>
    </div>
    <script>
        function updateWidget() {
            const data = window.openai?.toolOutput || {};
            const timestamp = data.timestamp || new Date().toISOString();
            document.getElementById('timestamp').textContent = timestamp;
        }

        // Listen for the openai:set_globals event when toolOutput becomes available
        window.addEventListener('openai:set_globals', (event) => {
            if (event.detail?.globals?.toolOutput !== undefined) {
                updateWidget();
            }
        });

        // Initial render in case data is already available
        if (window.openai?.toolOutput) {
            updateWidget();
        }
    </script>
</body>
</html>
