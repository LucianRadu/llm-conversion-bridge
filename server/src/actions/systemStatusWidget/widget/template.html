<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body {
            background: #f8f9fa;
        }
        .widget-container {
            width: 100%;
            min-height: 400px;
            padding: 36px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 24px;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 36px;
        }
        .version {
            font-size: 13px;
            color: #6c757d;
            font-weight: 500;
        }
        .generated {
            font-size: 12px;
            color: #495057;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        .content {
            max-width: 400px;
            margin: 0 auto;
        }
        .metric-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 30px;
            border-bottom: 1px solid #e9ecef;
        }
        .metric-row:last-child {
            border-bottom: none;
        }
        .metric-label {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        .metric-value {
            font-size: 14px;
            color: #212529;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="widget-container">
    <div class="header">
        <div class="version">v{{TOOL_VERSION}}</div>
        <div class="generated" id="generated">Generated at: <span id="timestamp"></span></div>
    </div>
    <div class="content">
        <div class="metric-row">
            <div class="metric-label">CPU Usage</div>
            <div class="metric-value" id="cpu">--</div>
        </div>
        <div class="metric-row">
            <div class="metric-label">Memory Usage</div>
            <div class="metric-value" id="memory">--</div>
        </div>
        <div class="metric-row">
            <div class="metric-label">Uptime</div>
            <div class="metric-value" id="uptime">--</div>
        </div>
        <div class="metric-row">
            <div class="metric-label">Active Sessions</div>
            <div class="metric-value" id="sessions">--</div>
        </div>
    </div>
    </div>
    <script>
        function updateWidget() {
            const data = window.openai?.toolOutput || {};

            document.getElementById('cpu').textContent = (data.cpuUsage || '--') + '%';
            document.getElementById('memory').textContent = (data.memoryUsage || '--') + '%';
            document.getElementById('uptime').textContent = data.uptime || '--';
            document.getElementById('sessions').textContent = data.sessions || '--';
            document.getElementById('timestamp').textContent = data.timestamp || new Date().toISOString();
        }

        // Listen for the openai:set_globals event when toolOutput becomes available
        window.addEventListener('openai:set_globals', (event) => {
            if (event.detail?.globals?.toolOutput !== undefined) {
                updateWidget();
            }
        });

        // Initial render in case data is already available
        if (window.openai?.toolOutput) {
            updateWidget();
        }
    </script>
</body>
</html>
