<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        body {
            background: #f8f9fa;
        }
        .widget-container {
            width: 100%;
            min-height: 400px;
            box-sizing: border-box;
        }
        .preview-frame {
            width: 100%;
            min-height: 350px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background: #fff;
            overflow: hidden;
        }
        .preview-content {
            width: 100%;
            height: 100%;
            min-height: 350px;
            border: none;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #6c757d;
            font-size: 14px;
        }
        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            color: #dc3545;
            font-size: 14px;
            text-align: center;
            padding: 20px;
        }
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e9ecef;
            border-top-color: #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <div class="preview-frame">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                Loading preview...
            </div>
            <div id="error" class="error" style="display: none;"></div>
            <iframe id="previewContent" class="preview-content" style="display: none;" sandbox="allow-same-origin"></iframe>
        </div>
    </div>
    <script>
        function updateWidget() {
            const data = window.openai?.toolOutput || {};
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const previewEl = document.getElementById('previewContent');

            if (data.htmlContent) {
                // Hide loading, show preview
                loadingEl.style.display = 'none';
                errorEl.style.display = 'none';
                previewEl.style.display = 'block';

                // Write HTML content to iframe
                const doc = previewEl.contentDocument || previewEl.contentWindow.document;
                doc.open();
                doc.write(data.htmlContent);
                doc.close();

                // Auto-resize iframe to content height
                previewEl.onload = function() {
                    try {
                        const contentHeight = doc.body.scrollHeight;
                        if (contentHeight > 350) {
                            previewEl.style.height = contentHeight + 'px';
                        }
                    } catch (e) {
                        // Cross-origin issues, keep default height
                    }
                };
            } else if (data.error) {
                loadingEl.style.display = 'none';
                previewEl.style.display = 'none';
                errorEl.style.display = 'flex';
                errorEl.textContent = data.error;
            }
        }

        // Listen for the openai:set_globals event when toolOutput becomes available
        window.addEventListener('openai:set_globals', (event) => {
            if (event.detail?.globals?.toolOutput !== undefined) {
                updateWidget();
            }
        });

        // Initial render in case data is already available
        if (window.openai?.toolOutput) {
            updateWidget();
        }
    </script>
</body>
</html>
